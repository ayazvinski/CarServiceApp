<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>My Cars</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
      display: flex;
      flex-direction: column;
    }
    .top-right-buttons {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 20px;
    }
    .button-link {
      padding: 10px 20px;
      margin-left: 10px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .back-button {
      background-color: #6c757d;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      text-align: left;
      padding: 8px;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    .edit-link, .delete-link {
      text-decoration: none;
      color: #007bff;
      margin-right: 10px;
    }
    .delete-link {
      color: #ff0000; /* Czerwony kolor dla linku Delete */
    }
    .edit-link:hover, .delete-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<div class="top-right-buttons">
  <a th:href="@{/car/add}" class="button-link">Add Car</a>
  <a href="@{/home}" class="button-link back-button">Home</a>
</div>
<h1>My Cars</h1>
<table>
  <thead>
  <tr>
    <th>Vin Number</th>
    <th>Brand</th>
    <th>Model</th>
    <th>Year</th>
    <th>Engine Size</th>
    <th>Engine Type</th>
    <th>Color</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="car : ${cars}">
    <td th:text="${car.carId}">Vin Number</td>
    <td th:text="${car.brand}">Brand</td>
    <td th:text="${car.model}">Model</td>
    <td th:text="${car.year}">Year</td>
    <td th:text="${car.engineSize}">Engine Size</td>
    <td th:text="${car.engineType}">Engine Type</td>
    <td th:text="${car.color}">Color</td>
    <td>
      <a th:href="@{/car/edit/{id}(id=${car.id})}" class="edit-link">Edit</a>
      <a th:href="@{/car/delete/{id}(id=${car.id})}" class="delete-link" onclick="return confirm('Are you sure?')">Delete</a>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
