<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add New Maintenance</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 5px;
      background-color: #f8f9fa;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"],
    textarea {
      width: calc(100% - 22px);
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    textarea {
      resize: vertical;
    }
    button[type="submit"] {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button[type="submit"]:hover {
      background-color: #0056b3;
    }
    .error-message {
      color: red;
      margin-top: 5px;
    }
  </style>
</head>
<body>
<form th:action="@{/maintenance/add}" th:object="${maintenance}" method="post">
  <h1>Add New Maintenance</h1>
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" required>
    <div th:if="${#fields.hasErrors('name')}" class="error-message" th:errors="*{name}">Name Error</div>
  </div>
  <div>
    <label for="description">Description:</label>
    <textarea id="description" th:field="*{description}" rows="5"></textarea>
  </div>
  <div>
    <button type="submit">Add Maintenance</button>
  </div>
</form>
</body>
</html>
